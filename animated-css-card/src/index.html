<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img class="thumbnail" src="img/game-cover.jpg" alt="game cover" />
        <h2 class="name">Game Title</h2>
        <div class="stats">
          <p class="viewers">100k</p>
          <div class="streamers">
            <img src="./img/streamer-1.jpg" alt="" />
            <img src="./img/streamer-2.jpg" alt="" />
            <img src="./img/streamer-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">100k <span>Watching</span></p>
          <p class="game-stat">75k <span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img src="./img/streamer-1.jpg" alt="" />
            </div>
            <p class="name">qwerty</p>
            <p class="number">100k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="./img/streamer-2.jpg" alt="" />
            </div>
            <p class="name">qwerty</p>
            <p class="number">100k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="./img/streamer-3.jpg" alt="" />
            </div>
            <p class="name">qwerty</p>
            <p class="number">100k</p>
          </div>
        </div>
      </div>
      <div class="card-background"></div>
    </div>
  </body>
</html>
